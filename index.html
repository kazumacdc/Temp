<!DOCTYPE html>

    <style>
        body {

        .love-message-box {

        }

        .heart-container {
            flex: 1 1 400px;
            min-width: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
            background-color: #4a4a4a; /* Cor de fundo para o quadrado do cora√ß√£o */
            border-radius: 8px;
            overflow: hidden; /* Garante que o cora√ß√£o n√£o saia do limite */
        }

        /* O elemento que realmente desenha a forma do cora√ß√£o */
        .heart {
            width: 90px; /* Largura base do "quadrado" do cora√ß√£o - DIMINU√çDO */
            height: 90px; /* Altura base do "quadrado" do cora√ß√£o - DIMINU√çDO */
            background-color: #f06292; /* Cor rosa do cora√ß√£o */
            position: relative;
            transform: rotate(-45deg); /* Rotaciona o elemento base para formar a ponta inferior */
            box-shadow: 0 0 15px rgba(240, 98, 146, 0.7);
            display: flex; /* Para centralizar o conte√∫do */
            justify-content: center; /* Para centralizar o conte√∫do */
            align-items: center; /* Para centralizar o conte√∫do */
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 100%; /* Largura dos c√≠rculos */
            height: 100%; /* Altura dos c√≠rculos */
            background-color: #f06292; /* Mesma cor rosa do cora√ß√£o */
            border-radius: 50%; /* Fazem os elementos serem c√≠rculos */
            position: absolute;
        }

        .heart::before {
            top: -50%; /* Posiciona o c√≠rculo superior */
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 50%; /* Posiciona o c√≠rculo da direita */
        }

        /* Conte√∫do dentro do cora√ß√£o */
        .heart-content {
            position: relative; /* Ajuste para o z-index */
            z-index: 2; /* Garante que o texto fique acima do cora√ß√£o */
            transform: rotate(45deg); /* Contra-rotaciona o texto para ficar reto */
            text-align: center;
            color: #fff;
            font-size: 0.7em; /* Tamanho da fonte DIMINU√çDO */

            display: flex;

            padding: 50px; /* Espa√ßamento interno para o texto - DIMINU√çDO */

        }

        #countdown {

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const countdownElement = document.getElementById('countdown');

            // ATEN√á√ÉO: A DATA DE IN√çCIO FOI DEFINIDA PARA 15 DE FEVEREIRO DE 2025 √ÄS 00:00:00
            // Meses em JavaScript s√£o baseados em zero (0 para Janeiro, 1 para Fevereiro, etc.)
            // Ent√£o, Fevereiro √© representado por 1.
            const startDate = new Date(2025, 1, 15, 0, 0, 0); // Ano, M√™s (0-11), Dia, Hora, Minuto, Segundo

            function updateCountdown() {
                const now = new Date();
                const diff = now.getTime() - startDate.getTime(); // Diferen√ßa em milissegundos

                // Se a data de in√≠cio (startDate) for no futuro em rela√ß√£o √† data atual (now),
                // isso significa que o evento ainda n√£o come√ßou, ent√£o mostramos uma contagem regressiva para ele.
                if (diff < 0) {
                    const absDiff = Math.abs(diff); // Diferen√ßa absoluta para contagem regressiva
                    const daysRemaining = Math.floor(absDiff / (1000 * 60 * 60 * 24));
                    const hoursRemaining = Math.floor((absDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutesRemaining = Math.floor((absDiff % (1000 * 60 * 60)) / (1000 * 60));
                    const secondsRemaining = Math.floor((absDiff % (1000 * 60)) / 1000);

                    countdownElement.textContent =
                        `O evento come√ßar√° em: ${daysRemaining} dias ${hoursRemaining} horas ${minutesRemaining} minutos ${secondsRemaining} segundos`;
                    return; // Sai da fun√ß√£o para n√£o calcular o tempo decorrido
                }

                // Se a data de in√≠cio j√° passou (diff >= 0), calculamos o tempo decorrido
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                countdownElement.textContent =
                    `${days} dias ${hours} horas ${minutes} minutos ${seconds} segundos`;
            }

            // Chama a fun√ß√£o de contagem regressiva a cada segundo
            setInterval(updateCountdown, 1000);

            // Chama a fun√ß√£o uma vez ao carregar para evitar atraso inicial
            updateCountdown();
        });
    </script>
